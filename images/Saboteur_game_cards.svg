<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-2 -85 320 240">
 <title>Saboteur game cards</title>
 <desc>Initial Saboteur card game layout and count of path and action cards by CMG Lee.</desc>
 <style type="text/css">
.main { font-size:14px; font-family:Helvetica,Arial,sans-serif; text-anchor:middle;
        fill:#000000; stroke:#ffffff; stroke-opacity:0.75; stroke-width:4; stroke-linecap:round; }
text  { stroke:none; pointer-events:none; }
.card { clip-path:url(#clip_card); }
.icon { fill:#cccccc; stroke:#000000; stroke-width:1.8; }
 </style>
 <defs>
  <pattern id="pattern_grid" patternUnits="userSpaceOnUse" width="20" height="30">
   <rect x="0" y="0" width="20" height="30" stroke="#cccccc" fill="#eeeeee"/>
  </pattern>
  <rect id="card" x="1" y="1" width="18" height="28" rx="3" ry="3" fill="#999999" stroke="none"/>
  <clipPath id="clip_card"><use xlink:href="#card"/></clipPath>
  <path id="cart" class="icon" d="M 5,16 l -1,-6 h 12 l -1,6 m -7,2 a 2,2 0 1 0 0,0.1 h 4 a 2,2 0 1 0 0,-0.1"/>
  <path id="lamp" class="icon" d="M 5,12 l 5,-2 l 5,2 z l 2,8 h 6 l 2,-8 z"/>
  <path id="pick" class="icon" d="M 6,13 q 4,-3 8,0 q -4,-1 -8,0 z m 3.5,-3 v 10 h 1 v -10" stroke-linejoin="miter" stroke-miterlimit="9"/>
  <text id="cross" transform="translate(10,15)" x="0" y="0.7ex" font-size="18">&#9587;</text>
  <g id="card_e00" class="card"><use xlink:href="#card_c15"/><path class="icon" d="M 6,8.5 v 13 m 8,0 v -13 m 0,2 h -8 m 0,3 h 8 m 0,3 h -8 m 0,3 h 8"/></g>
  <g id="card_e01" class="card"><use xlink:href="#card"    /><text transform="translate(10,15)" x="0" y="0.7ex" font-size="20">?</text></g>
  <g id="card_e02" class="card"><use xlink:href="#card"    /><path class="icon" d="M 4,15 q 6,-6 12,0 q -6,6 -12,0 z m 6,1 a 1,1 0 1 1 0.1,0"/></g>
  <g id="card_e03" class="card"><use xlink:href="#card"    /><use xlink:href="#cross"/></g>
  <g id="card_a01" class="card"><use xlink:href="#card"    /><use xlink:href="#cart"/></g>
  <g id="card_a02" class="card"><use xlink:href="#card"    /><use xlink:href="#lamp"/></g>
  <g id="card_a04" class="card"><use xlink:href="#card"    /><use xlink:href="#pick"/></g>
  <g id="card_a03" class="card"><use xlink:href="#card"    /><use xlink:href="#cart" transform="translate(0,-6)"/><use xlink:href="#lamp" transform="translate(0,7)"/></g>
  <g id="card_a05" class="card"><use xlink:href="#card"    /><use xlink:href="#pick" transform="translate(0,-6)"/><use xlink:href="#cart" transform="translate(0,7)"/></g>
  <g id="card_a06" class="card"><use xlink:href="#card"    /><use xlink:href="#lamp" transform="translate(0,-6)"/><use xlink:href="#pick" transform="translate(0,7)"/></g>
  <g id="card_b01" class="card"><use xlink:href="#card_a01"/><use xlink:href="#cross"/></g>
  <g id="card_b02" class="card"><use xlink:href="#card_a02"/><use xlink:href="#cross"/></g>
  <g id="card_b04" class="card"><use xlink:href="#card_a04"/><use xlink:href="#cross"/></g>
  <g id="card_c05" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 30"/></g>
  <g id="card_c07" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 30 M 10,15 H 20"/></g>
  <g id="card_c15" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 30 M  0,15 H 20"/></g>
  <g id="card_c11" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 15 M  0,15 H 20"/></g>
  <g id="card_c10" class="card"><use xlink:href="#card"    /><path d="            M  0,15 H 20"/></g>
  <g id="card_c06" class="card"><use xlink:href="#card"    /><path d="            M 10,30 V 25 Q 10,15 20,15" fill="none"/></g>
  <g id="card_c12" class="card"><use xlink:href="#card"    /><path d="            M 10,30 V 25 Q 10,15  0,15" fill="none"/></g>
  <g id="card_d05" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 10 M 10,20 V 30"/></g>
  <g id="card_d07" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 10 M 10,20 V 30            M 15,15 H 20"/></g>
  <g id="card_d15" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 10 M 10,20 V 30 M 0,15 H 5 M 15,15 H 20"/></g>
  <g id="card_d11" class="card"><use xlink:href="#card"    /><path d="M 10,0 V 10              M 0,15 H 5 M 15,15 H 20"/></g>
  <g id="card_d10" class="card"><use xlink:href="#card"    /><path d="                         M 0,15 H 5 M 15,15 H 20"/></g>
  <g id="card_d06" class="card"><use xlink:href="#card"    /><path d="            M 10,20 V 30            M 15,15 H 20"/></g>
  <g id="card_d12" class="card"><use xlink:href="#card"    /><path d="            M 10,20 V 30 M 0,15 H 5"/></g>
  <g id="card_d08" class="card"><use xlink:href="#card"    /><path d="                         M 0,15 H 10"/></g>
  <g id="card_d04" class="card"><use xlink:href="#card"    /><path d="            M 10,15 V 30"/></g>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g class="main">
  <rect x="0" y="0" width="180" height="150" fill="url(#pattern_grid)" stroke="none"/>
  <use xlink:href="#card_e00" transform="translate(  0, 60)"/>
  <use xlink:href="#card_e01" transform="translate(160,  0)"/>
  <use xlink:href="#card_e01" transform="translate(160, 60)"/>
  <use xlink:href="#card_e01" transform="translate(160,120)"/>
  <g transform="translate(0,-80)">
   <g transform="translate(  0,  0)"><use xlink:href="#card_c05"/><text x="28" y="2ex">&#215;4</text></g>
   <g transform="translate( 40,  0)"><use xlink:href="#card_c07"/><text x="28" y="2ex">&#215;5</text></g>
   <g transform="translate( 80,  0)"><use xlink:href="#card_c15"/><text x="28" y="2ex">&#215;5</text></g>
   <g transform="translate(120,  0)"><use xlink:href="#card_c11"/><text x="28" y="2ex">&#215;5</text></g>
   <g transform="translate(160,  0)"><use xlink:href="#card_c10"/><text x="28" y="2ex">&#215;3</text></g>
   <g transform="translate(200,  0)"><use xlink:href="#card_c06"/><text x="28" y="2ex">&#215;4</text></g>
   <g transform="translate(240,  0)"><use xlink:href="#card_c12"/><text x="28" y="2ex">&#215;5</text></g>
   <g transform="translate(280,  0)"><use xlink:href="#card_d04"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(  0, 40)"><use xlink:href="#card_d05"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate( 40, 40)"><use xlink:href="#card_d07"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate( 80, 40)"><use xlink:href="#card_d15"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(120, 40)"><use xlink:href="#card_d11"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(160, 40)"><use xlink:href="#card_d10"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(200, 40)"><use xlink:href="#card_d06"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(240, 40)"><use xlink:href="#card_d12"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(280, 40)"><use xlink:href="#card_d08"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(200, 80)"><use xlink:href="#card_e02"/><text x="28" y="2ex">&#215;6</text></g>
   <g transform="translate(240, 80)"><use xlink:href="#card_e03"/><text x="28" y="2ex">&#215;3</text></g>
   <g transform="translate(200,120)"><use xlink:href="#card_b01"/><text x="28" y="2ex">&#215;3</text></g>
   <g transform="translate(240,120)"><use xlink:href="#card_b02"/><text x="28" y="2ex">&#215;3</text></g>
   <g transform="translate(280,120)"><use xlink:href="#card_b04"/><text x="28" y="2ex">&#215;3</text></g>
   <g transform="translate(200,160)"><use xlink:href="#card_a01"/><text x="28" y="2ex">&#215;2</text></g>
   <g transform="translate(240,160)"><use xlink:href="#card_a02"/><text x="28" y="2ex">&#215;2</text></g>
   <g transform="translate(280,160)"><use xlink:href="#card_a04"/><text x="28" y="2ex">&#215;2</text></g>
   <g transform="translate(200,200)"><use xlink:href="#card_a03"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(240,200)"><use xlink:href="#card_a06"/><text x="28" y="2ex">&#215;1</text></g>
   <g transform="translate(280,200)"><use xlink:href="#card_a05"/><text x="28" y="2ex">&#215;1</text></g>
  </g>
 </g>
</svg>
